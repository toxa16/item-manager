<article id="signUpPage">

  <section class="row mt-5">
    <div class="col text-center">
      <h1>Sign Up</h1>
    </div>
  </section>

  <section class="row">
    <div class="col col-md-8 ml-auto mr-auto col-lg-6">

      <form id="signUpForm" (submit)="onSubmit()">

        <div class="form-group mt-4">
          <input type="email" placeholder="Email" class="form-control"
                 [formControl]="email"
                 [class.is-invalid]="email.touched && email.invalid"
                 [class.is-valid]="email.touched && email.valid">
          <div *ngIf="email.invalid" class="invalid-feedback">
            {{ emailErrorMessage }}
          </div>
        </div>

        <div class="form-group mt-3">
          <input type="password" placeholder="Password" class="form-control"
                 [formControl]="password"
                 [class.is-invalid]="password.touched && password.invalid"
                 [class.is-valid]="password.touched && password.valid">
          <div *ngIf="password.invalid" class="invalid-feedback">
            {{ passwordErrorMessage }}
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="d-flex align-items-center mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <span class="ml-3">
            or <a id="signInLink" routerLink="/sign-in">Sign In</a>
          </span>
        </div>

      </form>

    </div><!-- .col-6 -->
  </section><!-- .row -->

</article><!-- #signUpPage -->
