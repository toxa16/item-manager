<article id="signInPage">

  <section class="row mt-5">
    <div class="col text-center">
      <h1>Sign In</h1>
    </div>
  </section>

  <section class="row">
    <div class="col col-md-8 ml-auto mr-auto col-lg-6">

      <div class="alert alert-danger mt-3">
        <span>Invalid login credentials.</span>
      </div>

      <form id="signInForm">

        <div class="form-group mt-4">
          <input type="email" placeholder="Email" class="form-control is-invalid">
          <div class="invalid-feedback">
            Email address is invalid.
          </div>
        </div>

        <div class="form-group mt-3">
          <input type="password" placeholder="Password" class="form-control">
          <a id="passwordResetLink" href="#" class="float-right mt-1">
            Forgot password?</a>
        </div>

        <div class="clearfix"></div>

        <div class="d-flex align-items-center mt-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <span class="ml-3">
              or <a id="signUpLink" routerLink="/sign-up">Sign Up</a>
            </span>
        </div>

      </form>

    </div>
  </section>

</article>
